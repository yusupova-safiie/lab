    alert('---11 задание---')
  var word = prompt('Введите слово: ',' ')
  var aa=0, oo=0, ii=0, ee=0
  for (var i=0;i<word.length;i++){
      switch (word[i]){
      case 'a':
        aa++;
      break;
      case 'o':
        oo++;
      break;
      case 'i':
        ii++;
      break;
      case 'e':
        ee++;
      break;
    }}
  console.log('Количество букв а в слове: ' +aa)
  console.log('Количество букв o в слове: ' +oo)
  console.log('Количество букв i в слове: ' +ii)
  console.log('Количество букв e в слове: ' +ee)
